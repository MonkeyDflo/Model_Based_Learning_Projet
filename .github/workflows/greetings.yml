name: Greetings

on: [pull_request, issues]

jobs:
  greeting:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/first-interaction@v1
      with:
        repo-token: ${{ secrets.GITHUB_TOKEN }}
        issue-message: 'Félicitation pour ta première issue !'' first issue'
        pr-message: 'Félicitation pour ta première Pull Request !'' first pr'
